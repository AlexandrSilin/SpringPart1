<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/page_header :: page_header()"/>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar :: navbar()"/>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Cost</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${product.title}">Title</td>
                    <td th:text="${product.cost}">Cost</td>
                </tr>
                </tbody>
            </table>

            <form method="post" th:action="@{/product}" th:object="${product}">
                <input id="id" th:field="*{id}" type="hidden">
                <div class="form-group">
                    <label>New title</label>
                    <input class="form-control" id="name" placeholder="Enter new title" th:field="*{title}" type="text">
                    <p class="text-danger" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></p>
                </div>
                <div class="form-group">
                    <label>New cost</label>
                    <input class="form-control" id="cost" placeholder="Enter new cost" th:field="*{cost}" type="text">
                    <p class="text-danger" th:errors="*{cost}" th:if="${#fields.hasErrors('cost')}"></p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/default_scripts :: default_scripts()"/>
</body>
</html>
